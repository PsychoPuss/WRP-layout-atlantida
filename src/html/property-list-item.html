
<div class="property-list__item" id="@@id" data-lat="@@data-lat" data-lng="@@data-lng">
	<a href="property_item.html" class="property-list__link">@@if(sold) {<div class="tag tag_sold">Sold</div>}
		<img src="@img/@@image" alt="">
	</a>
	<div class="property-list__desc">
		<div class="property-list-desc">
			<h3 class="property-list-desc__name">
				<a href="property_item.html">@@name</a>
			</h3>
			<div class="property-list-desc__address">
				@@address
			</div>
			<div class="property-list-desc__price">
				@@price
			</div>
		</div>
		<div class="property-list-map">
			<a href="javascript:void(0)" data-view="map">
				<svg class="map-pointer">
					<use xlink:href="#map-pointer"></use>
				</svg>
			</a>
		</div>
	</div>
</div>
