<div class="swiper swiper-main">
	<div class="swiper-wrapper">
		<div class="swiper-slide swiper-slide_overlay">
			<a href="#">
				@@if(context.h1 || context.h1_desc) {<div class="swiper-main__header">}
				@@if(context.h1){<h1>@@h1</h1>}
				@@if(context.h1_desc){<p>@@h1_desc</p>}
				@@if(context.h1 || context.h1_desc) {</div>}
				<video autoplay="" muted="" loop="">
					<source src="https://www.octagon.co.uk/wp-content/uploads/2020/12/Octagon-Land-required-hi-res-comp-new.mp4" type="video/mp4">
				</video>
			</a>
		</div>
	</div>
	<div class="swiper-pagination"></div>
	<div class="swiper-button-prev"></div>
	<div class="swiper-button-next"></div>
</div>

<div class="carousel-separator"></div>
